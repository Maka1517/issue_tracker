<form action="{% url "issue_create" %}" method="post">
    {% csrf_token %}

    {% include 'partial/form_field.html' with field=form.summary %}
    {% include 'partial/form_field.html' with field=form.description %}
    {% include 'partial/form_field.html' with field=form.status %}
    {% include 'partial/form_field.html' with field=form.issue_type %}

    <br/>
    <input type="submit" value="Send"/>
