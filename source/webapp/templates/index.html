{% extends 'base.html' %}

{% block title %}Issue Tracker{% endblock %}

{% block content %}
    <h1>Issue list</h1>
    {% for issue in issues %}
        <p>Статус: ({{ issue.status }} | {{ issue.issue_type }})</p>
        <p>{{ issue.summary }} | {{ issue.created_at|date:"d.m.Y H:i:s" }}</p>

    {% endfor %}
{% endblock %}
